name: Appium Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Verify Java version
      - name: Verify Java version
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Appium
        run: |
          npm install -g appium@2.0.0
          appium driver install uiautomator2@2.12.1

      - name: Start Appium Server
        run: |
          appium --log appium.log &
          echo "Waiting for Appium to start..."
          sleep 5

      - name: Check Appium log
        run: |
          cat appium.log

      # Use hardware acceleration flag and arm64 when creating the emulator
      - name: Run tests on emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86
          profile: Nexus 6
          avd-name: test
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "Emulator is running"
            adb devices
            
            # List files to ensure APK is found
            find . -name "*.apk" || echo "No APK files found"
            
            # Install APK if found
            find . -name "*.apk" -exec adb install {} \; || echo "Failed to install APK"
            
            # Set up configuration
            mkdir -p src/test/resources/config
            cp src/test/resources/config/github-actions-config.properties src/test/resources/config/config.properties || echo "Failed to copy config file"
            cat src/test/resources/config/config.properties || echo "Cannot display config"
            
            # Run Maven tests
            export MAVEN_OPTS="-Xmx2048m"
            mvn clean test

      - name: Debug on failure
        if: failure()
        run: |
          echo "Debug information on failure:"
          java -version
          echo "JAVA_HOME=$JAVA_HOME"
          ls -la
          echo "Appium log:"
          cat appium.log || echo "No appium.log file found"
          adb devices || echo "No devices connected"