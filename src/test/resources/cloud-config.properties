# Sauce Labs Configuration - Basic Version
# Replace YOUR_USERNAME and YOUR_ACCESS_KEY with your actual credentials

# Sauce Labs Connection
appium.server.url=https://ondemand.eu-central-1.saucelabs.com/wd/hub
sauce.username=YOUR_USERNAME
sauce.accesskey=YOUR_ACCESS_KEY

# Platform Settings - Using widely available emulator
platform.name=Android
device.name=Android GoogleAPI Emulator
platform.version=11.0  # Using an older version that's more likely to be available
automation.name=UiAutomator2

# App Settings
# Upload your app to Sauce Labs and set the ID here
app.sauce.id=sauce-storage:YourApp.apk

# Test Configuration - Make these unique per run
test.name=TUI Challenge App Test
test.build=Appium-Demo-Build

# Settings to improve stability
implicit.wait.ms=5000
newCommandTimeout=180
autoGrantPermissions=true
no.reset=false

# Performance Settings
ignore.unimportant.views=true
disable.window.animation=true