# Sauce Labs Configuration
appium.server.url=url for your app from sauce
sauce.username=username
sauce.accesskey=saucekey

# Platform Settings - Updated for Available Emulator
platform.name=Android
device.name=Android GoogleAPI Emulator
platform.version=15.0
automation.name=UiAutomator2
no.reset=false
autoGrantPermissions=true

# App Settings
app.sauce.id=sauce-storage:TUIChallengeApp.apk

# Test Configuration
test.name=TUI Challenge App Test
test.build=Appium-Tests-SauceLabs
# Timeouts and Waits
implicit.wait.ms=1000
newCommandTimeout=300
adbExecTimeout=60000