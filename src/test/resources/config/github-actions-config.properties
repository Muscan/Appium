# Appium Server Configuration
appium.server.url=http://127.0.0.1:4723

# Platform Settings
platform.name=Android
device.name=test  # Changed from emulator-5554 to match GitHub Actions emulator
automation.name=UiAutomator2
no.reset=false    # Changed to false for clean tests
autoGrantPermissions=true  # Added for automatic permission handling

# App Settings
app.package=com.tui.qa.challenge
app.activity=com.tui.qa.challenge.MainActivity

# Timeouts and Waits
default.wait.seconds=2
short.wait.seconds=2
implicit.wait.ms=200

# Performance Settings
ignore.unimportant.views=true
disable.window.animation=true